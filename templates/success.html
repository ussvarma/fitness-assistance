<html>
    <head>
    <title>Success</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Important words">
        <meta name="description" content="short description">
        <meta name="author" content="Aishwarya">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/Homepage.css">
        <link rel="icon" href="/static/Home-images/logo image.jpg">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#submit").click(function(){
        event.preventDefault()
        $('.food_intake').hide();
        $(".suggested_exercises").fadeIn("slow")
      });
    });

    $(function(){
        $('#push_up').click(function(){
            $('#iframeHolder').html('<iframe id="iframe" src="static/sample_videos/pushup.mp4" width="500" height="350"></iframe>');
        });

        $('#bicep').click(function(){
            $('#iframeHolder').html('<iframe id="iframe" src="static/sample_videos/biceps.mp4" width="500" height="350"></iframe>');
        });

        $('#squat').click(function(){
            $('#iframeHolder').html('<iframe id="iframe" src="static/sample_videos/squat.mp4" width="500" height="350"></iframe>');
        });
    });


    </script>
    <body>
    <section class="food_intake">
        <h3 class="username">Hi welcome..!</h3>
        <form>
            <br><br>
            How much water did you drink?<br><br>
            <input type = 'water' name = 'water'>
            <br><br>
            <input class="btn btn-default" type = "submit" value = "Submit" id="submit">
        </form>
        <a class="btn btn-default" name = 'face' href="/capture">Capture Face</a>
        {% if status %}
            <p class=status><strong>status:</strong> {{ status }}
        {% endif %}
    </section>

    <section class="suggested_exercises" hidden="hidden" style="text-align:left">
        <h3>Sample videos</h3><br><br>
        <a class="btn btn-info" id="push_up" href="/push_up">Try Push-up</a><br><br>
        <a class="btn btn-info" href="/biceps" id="bicep">Try Biceps</a><br><br>
        <a class="btn btn-info" id="squat" href="/squat">Try Squats</a><br><br>
        <div id="iframeHolder" ></div>
        <p>{{count}}</p>
    </section>



    </body>
</html>
